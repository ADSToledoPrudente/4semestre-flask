<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Anuncios - Ecommerce</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../static/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          E-Commerce - Toledo Prudente
        </a>
        <a style="text-align: right; background-color: transparent;" href="/logout" class="btn btn-danger">‚ùå</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col" style="text-align: right;">
          <a class="btn btn-success" href="gerenciarAnuncio">Novo Anuncio</a>
        </div>
      </div>

      <div class="row" style="margin-top: 5px;">
        <div class="col">
          <table class="table" style="margin-top: 20px">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Categoria</th>
                <th scope="col">A√ß√£o</th>
              </tr>
            </thead>
            <tbody id="anuncio-table-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function preencherTabelaAnuncio(anuncios) {
        const tabelaBody = document.getElementById('anuncio-table-body');
        tabelaBody.innerHTML = '';

        anuncios.forEach(anuncio => {
          const row = document.createElement('tr');

            row.innerHTML = `
              <th scope="row">${anuncio.id}</th>
              <td>${anuncio.titulo}</td>
              <td>${anuncio.preco}</td>
              <td>${anuncio.categoria}</td>
              <td>
                <a href="visualizarAnuncio/${anuncio.id}" title="Visualizar" style="cursor: pointer; text-decoration: none"> üëÅÔ∏è </a>
                <a onclick="deletarAnuncio(${anuncio.id})" title="Remover" style="cursor: pointer"> üóëÔ∏è </a>
                <a style="cursor: pointer; text-decoration: none" href="gerenciarAnuncio/${anuncio.id}" title="Editar"> ‚úèÔ∏è </a>
              </td>
            `;

            tabelaBody.appendChild(row);
        });
      }

      function carregarAnuncios() {
        fetch('/todosanuncios')
          .then(response => response.json())
          .then(data => preencherTabelaAnuncio(data))
          .catch(error => console.error('Erro ao carregar os anuncios:', error));
      }

      function deletarAnuncios(usuarioId) {
        fetch(`/anuncio/${usuarioId}`, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            alert('Anuncio deletado com sucesso!');
            carregarAnuncios();
          } else {
            alert('Houve um problema ao deletar o anuncio.');
          }
        })
        .catch(error => console.error('Erro ao carregar os anuncios:', error));
      }

      window.onload = carregarAnuncios;
  </script>
    
</body>
</html>
