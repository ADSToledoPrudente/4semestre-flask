<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{{ 'Edição de Anuncio - Ecommerce' if edit else 'Novo Anuncio - Ecommerce' }}</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../static/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          E-Commerce - Toledo Prudente
        </a>
        <a style="text-align: right;" href="/logout" class="btn btn-danger">❌</a>
      </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">{{ 'Editar Anuncio' if edit else 'Criar Novo Anuncio' }}</h1>
        
        <form id="usuario-form" action="" method="post" novalidate>
            <input type="hidden" name="_method" value="{{ 'PUT' if edit else 'POST' }}">
            
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ anuncio.titulo if anuncio else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descricao</label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ anuncio.descricao if anuncio else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="text" class="form-control" id="preco" name="preco" value="{{ anuncio.preco if anuncio else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="categoriaId" class="form-label">Categoria</label>
                <select class="form-select" id="categoriaId" name="categoriaId" required>
                    <option value="" disabled {{ 'selected' if not anuncio else '' }}>Selecione uma categoria</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {{ 'selected' if anuncio and anuncio.categoria_id == categoria.id else '' }}>
                            {{ categoria.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col" style="text-align: center;">
                    <a class="btn btn-warning" href="anuncios">Voltar</a>
                    <button type="submit" class="btn btn-success">{{ 'Atualizar' if edit else 'Criar Anuncio' }}</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
