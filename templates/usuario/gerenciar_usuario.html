<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{{ 'Edição de Usuário - Ecommerce' if edit else 'Novo Usuário - Ecommerce' }}</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../static/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          E-Commerce - Toledo Prudente
        </a>
        <a style="text-align: right; background-color: transparent;" href="/logout" class="btn btn-danger">❌</a>
      </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">{{ 'Editar Usuário' if edit else 'Criar Novo Usuário' }}</h1>
        
        <form id="usuario-form" action="" method="post" novalidate>
            <input type="hidden" name="_method" value="{{ 'PUT' if edit else 'POST' }}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome if usuario else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email if usuario else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ usuario.endereco if usuario else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario.telefone if usuario else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Usuário</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="" disabled {{ 'selected' if not usuario else '' }}>Selecione um tipo</option>
                    <option value="1" {{ 'selected' if usuario and usuario.tipo == 1 else '' }}>Admin</option>
                    <option value="2" {{ 'selected' if usuario and usuario.tipo == 2 else '' }}>Usuário</option>
                </select>
            </div>

            <div class="row">
                <div class="col" style="text-align: center;">
                    <a class="btn btn-warning" href="usuarios">Voltar</a>
                    <button type="submit" class="btn btn-success">{{ 'Atualizar' if edit else 'Criar Usuário' }}</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
